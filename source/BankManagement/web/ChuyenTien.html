        <script>
        function ChuyenTien(tkNhan, tkGui, soTien) {
            var data = {
                        receiver: username,
                        sender: password,
                        amount: soTien,
            };
            $.ajax
            ({
                type: "POST",
                //the url where you want to sent the userName and password to
                url: root_url + '/api/transactions/transfer',
                dataType: 'json',
                async: false,
                //json object to sent to the authentication url
                 data: {"data":data, "sessionID":sessionStorage.getItem("sessionID")},
                success: function (response) {
                    if(response.success == true)
                    {
                        sessionStorage.setItem("transactionID",data.transactionID);
                        sessionStorage.setItem("date",data.date);
                        sessionStorage.setItem("balance",data.balance);
                    }
                }
            })
        }
        $(document).ready(function() {
           ChuyenTien(document.getElementById('txtTK_Nhan').value,
           ChuyenTien(document.getElementById('txtTK_Nhan').value,
           ChuyenTien(document.getElementById('txtTK_Nhan').value)
        });
    </script>

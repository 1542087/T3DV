<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Đăng ký tài khoản</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <style>   
        form{
            margin-top: 20px;   
            background-color: #D9EDF7;
        }
   </style> 
</head>
<body>
    <form class="form-horizontal">
        <div class="form-group text-center" style="font-size: 20px; color:red; font-weight: bold; margin-left: 60px; ">
            Tạo Thông Tin Nhân Viên
        </div>
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">Mã Nhân Viên</label>  
          <div class="col-md-7">
            <input id="textinput" name="textinput" class="form-control input-md" required="" type="text" value="NV0001" readonly="readonly">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">CMND
               <span class="asteriskField" style="color: red">*</span>
          </label>  
          <div class="col-md-7">
          <input id="textinput" name="textinput" class="form-control input-md" required="" type="text" value="" placeholder="CMND">
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">Tên Nhân Viên
               <span class="asteriskField" style="color: red">*</span>
          </label>  
          <div class="col-md-7">
          <input id="textinput" name="textinput" class="form-control input-md" required="" type="text" placeholder="Tên Nhân Viên"> 
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group ">
            <label class="col-md-5 control-label" for="date">
             Ngày Sinh
             <span class="asteriskField" style="color: red">*</span>
            </label>
            <div class="control-group col-md-7">
                     <div class="controls input-append date form_date" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                         <input size="16" type="text" value="" readonly class="form-control input-md" >
                         <span class="add-on"><i class="icon-remove"></i></span>
                         <span class="add-on"><i class="icon-th"></i></span>
                     </div>
                         <input type="hidden" id="dtp_input2" value="" /><br/>
             </div> 
       </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">Chức Vụ</label>  
          <div class="col-md-7">
              <select class="form-control">
                  <option>Giao Dịch Viên</option>
                   <option>Trưởng Phòng</option>
              </select>
          </div>
        </div>
                
         <!-- Text input-->
       <!-- Text input-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">Chi Nhánh</label>  
          <div class="col-md-7">
              <select class="form-control">
                  <option>Nhánh 1</option>
                   <option>Nhánh 2</option>
              </select>
          </div>
        </div>   
        
       <!-- Text input-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">Địa Chỉ
               <span class="asteriskField" style="color: red">*</span>
          </label>  
          <div class="col-md-7">
              <textarea  id="textinput" name="textinput" class="form-control input-md" required="" type="text" placeholder="Địa Chỉ" style="resize: none"> </textarea>
          </div>
        </div>
       
       
       <!-- Text input-->
        <div class="form-group">
          <label class="col-md-5 control-label" for="textinput">Số Điện Thoại
          </label>  
          <div class="col-md-7">
          <input id="textinput" name="textinput" class="form-control input-md" required="" type="text" placeholder="Tên Nhân Viên"> 
          </div>
        </div>
       
              
        <div class="form-group">
         <div class="col-md-2 col-md-offset-6">
          <input name="_honey" style="display:none" type="text"/>
          <button class="btn btn-primary " name="submit" type="submit">
           Đăng ký
          </button>
         </div>
          
        </div>
       
       
    </form>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js" charset="UTF-8"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script>
    	$('.form_date').datetimepicker({
        language:  'uk',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
</script>
</body>
</html>
